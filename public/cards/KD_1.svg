<svg xmlns="http://www.w3.org/2000/svg" width="150" height="210" viewBox="0 0 150 210">
  <rect width="150" height="210" rx="20" ry="20" fill="white" stroke="black" stroke-width="3"/>
  <!-- Valeur haut gauche avec marge plus large -->
  <text x="20" y="45" font-size="36" font-family="Arial, sans-serif" fill="red" font-weight="bold" dominant-baseline="hanging">K</text>
  <text x="20" y="85" font-size="36" font-family="Arial, sans-serif" fill="red" dominant-baseline="hanging">♦</text>
  <!-- Valeur bas droite (inversée) avec marge -->
  <g transform="rotate(180, 130, 180)">
    <text x="110" y="165" font-size="36" font-family="Arial, sans-serif" fill="red" font-weight="bold" dominant-baseline="hanging">K</text>
    <text x="110" y="205" font-size="36" font-family="Arial, sans-serif" fill="red" dominant-baseline="hanging">♦</text>
  </g>
  <!-- Symbole central -->
  <text x="75" y="120" font-size="80" font-family="Arial, sans-serif" fill="red" text-anchor="middle" dominant-baseline="middle">♦</text>
</svg>